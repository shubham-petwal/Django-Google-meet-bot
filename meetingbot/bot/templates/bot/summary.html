<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meeting Summary</title>
</head>
<body>
    <h1>Meeting Summary</h1>
    <p><strong>Meeting Link:</strong> {{ meeting.link }}</p>
    <p><strong>Participant Name:</strong> {{ meeting.participant_name }}</p>
    <h2>Transcript:</h2>
    <p>{{ meeting.transcription }}</p>
    <h2>Summary:</h2>
    <p>{{ meeting.summary }}</p>
    <p>{{ meeting.datetime }}</p>
</body>
</html>
